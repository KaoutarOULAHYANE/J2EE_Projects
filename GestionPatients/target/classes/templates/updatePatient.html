<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Mise à jour du Patient : N°<span style="font-weight: bold" th:text="${patient.id}"></span>
        </div>
        <div class="card-body">
            <form th:action="@{updatePatient}" method="get">
                <div class="form-group">
                    <label class="label-control">ID</label>
                    <input class="form-control" type="text" name="id" th:value="${patient.id}"/>
                </div>
                <div class="form-group">
                    <label class="label-control">Name</label>
                    <input class="form-control" type="text" name="name" th:value="${patient.name}"/>
                </div>
                <div class="form-group">
                    <label class="label-control">Date de naissance</label>
                    <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}"/>
                </div>
                <div class="form-group">
                    <label class="label-control">Malade ? </label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="malade"
                               th:checked="${patient.isMalade()==true}" value="true">
                        <label class="form-check-label">Oui</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="malade"
                               th:checked="${patient.isMalade()==false}" value="false">
                        <label class="form-check-label">Non</label>
                    </div>

                </div>
                <button class="btn btn-info">Modifier</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
