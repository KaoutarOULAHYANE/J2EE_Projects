<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Patient</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Ajouter un patient
            </div>
            <div class="card-body">
                <form th:action="@{addPatient}" method="get">
                    <div class="form-group">
                        <label class="label-control">Nom</label>
                        <input class="form-control" type="text" name="name"/>
                    </div>
                    <div class="form-group">
                        <label class="label-control">Date de naissance</label>
                        <input class="form-control" type="date" name="dateNaissance">
                    </div>
                    <div class="form-group">
                        <label class="label-control">Malade ? </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="malade" value="true">
                            <label class="form-check-label">Oui</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="malade" value="false">
                            <label class="form-check-label">Non</label>
                        </div>
                    </div>
                    <button class="btn btn-info">Ajouter</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
